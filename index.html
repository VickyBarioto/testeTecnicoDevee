<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section id="cart">
      <header>
        <img src="images/logo.svg" alt="Logomarca" />
        <hr />
      </header>
      <section id="items">
        <div class="cart-item">
          <div class="product-container">
            <div class="product-image">
              <img src="images/products/product-1.jpg" class="image" alt="Product image"  />
            </div>
            <div class="product-details">
              <div class="product-name">
                <h3>Produto 1</h3>
              </div>
              <hr />
              <div class="product-info">
                <div class="product-quantity">
                  <strong>Quantidade:</strong>
                  <span>1</span>
                </div>
                <div class="product-price">
                  <span>Preço:</span>
                  <span>R$ 100,00</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cart-item">
          <div class="product-container">
            <div class="product-image">
              <img src="images/products/product-2.jpg" class="image"  alt="Product image" />
            </div>
            <div class="product-details">
              <div class="product-name">
                <h3>Produto 2</h3>
              </div>
              <hr />
              <div class="product-info">
                <div class="product-quantity">
                  <strong>Quantidade:</strong>
                  <span>2</span>
                </div>
                <div class="product-price">
                  <span>Preço:</span>
                  <span>R$ 200,00</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cart-item">
          <div class="product-container">
            <div class="product-image">
              <img src="images/products/product-3.webp" class="image"  alt="Product image" />
            </div>
            <div class="product-details">
              <div class="product-name">
                <h3>Produto 3</h3>
              </div>
              <hr />
              <div class="product-info">
                <div class="product-quantity">
                  <strong>Quantidade:</strong>
                  <span>3</span>
                </div>
                <div class="product-price">
                  <span>Preço:</span>
                  <span>R$ 300,00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <hr />
        <div class="cart-info">
          <div class="cart-quantity">
            <span class="cart-quantity-title">Quantidade: </span>
            <span id="cart-quantity-value"></span>
          </div>

          <div class="cart-total">
            <span class="cart-subtotal-title">Subtotal:</span>
            <span id="cart-subtotal-value"></span>

            <span class="cart-freight-title">Frete:</span>
            <span id="cart-freight-value"></span>

            <span class="cart-total-title">Total:</span>
            <span id="cart-total-value"></span>
          </div>
        </div>
      </footer>
    </section>
  </main>
  <script src="./main.js"></script>
</body>
</html>
